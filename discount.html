<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Discount Code - FoodDeliverIt</title>
    <style>
        /* Common styles */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .navbar { background-color: #fff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1); }
        .navbar a { text-decoration: none; color: #666; margin-right: 15px; padding: 8px 12px; border-radius: 5px; }
        .navbar a:hover { color: #333; background-color: #f0d6b6; }
        .navbar a.active { color: #cfa682; background-color: #f0d6b6; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; background-color: #fff; box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1); border-radius: 8px; }
        h1 { color: #333; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; margin-bottom: 5px; display: block; }
        input, textarea, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; background-color: #cfa682; border: none; color: #fff; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #b38868; }
        .discount-list { margin-top: 30px; }
        .discount-item { padding: 15px; border: 1px solid #ddd; margin-bottom: 10px; border-radius: 5px; background-color: #f9f9f9; }
        .discount-item h3 { margin: 0 0 10px; }
        .discount-item p { margin: 5px 0; }
        .discount-actions { display: flex; justify-content: flex-end; }
        .discount-actions button { margin-left: 10px; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div>
            <a href="dashboard.html">Dashboard</a>
            <a href="order-management.html">Order Management</a>
            <a href="update-menu.html">Update Menu</a>
            <a href="make-discount-code.html" class="active">Make Discount Code</a>
            <a href="review-feedback.html">Review/Feedback</a>
            <a href="settings.html">Settings</a>
        </div>
    </div>

    <!-- Container -->
    <div class="container">
        <h1>Make Discount Code</h1>

        <!-- Form to Create New Discount Code -->
        <h2>Create New Discount Code</h2>
        <form id="add-discount-form">
            <div class="form-group">
                <label for="code">Discount Code:</label>
                <input type="text" id="code" placeholder="Enter discount code" required>
            </div>
            <div class="form-group">
                <label for="percentage">Discount Percentage:</label>
                <input type="number" id="percentage" placeholder="Enter discount percentage (e.g., 10 for 10%)" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date:</label>
                <input type="date" id="expiry" required>
            </div>
            <div class="form-group">
                <label for="usage-limit">Usage Limit:</label>
                <input type="number" id="usage-limit" placeholder="Enter usage limit" required>
            </div>
            <button type="submit">Create Discount</button>
        </form>

        <!-- Discount Codes List -->
        <div class="discount-list">
            <h2>Existing Discount Codes</h2>

            <!-- Sample discount code item -->
            <div class="discount-item">
                <h3>SUMMER10 - 10% Off</h3>
                <p>Expiry Date: 2024-09-30</p>
                <p>Usage Limit: 50</p>
                <div class="discount-actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>

            <div class="discount-item">
                <h3>WINTER20 - 20% Off</h3>
                <p>Expiry Date: 2024-12-31</p>
                <p>Usage Limit: 100</p>
                <div class="discount-actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>

            <!-- More items can be dynamically generated here -->
        </div>
    </div>

    <script>
        // Add Discount Code Functionality
        document.getElementById('add-discount-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const code = document.getElementById('code').value;
            const percentage = document.getElementById('percentage').value;
            const expiry = document.getElementById('expiry').value;
            const usageLimit = document.getElementById('usage-limit').value;

            // Create a new discount item (this can be linked to backend to store in database)
            const discountItem = document.createElement('div');
            discountItem.classList.add('discount-item');
            discountItem.innerHTML = `
                <h3>${code} - ${percentage}% Off</h3>
                <p>Expiry Date: ${expiry}</p>
                <p>Usage Limit: ${usageLimit}</p>
                <div class="discount-actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            `;

            document.querySelector('.discount-list').appendChild(discountItem);

            // Clear the form fields after adding
            document.getElementById('code').value = '';
            document.getElementById('percentage').value = '';
            document.getElementById('expiry').value = '';
            document.getElementById('usage-limit').value = '';
        });

        // Edit/Delete buttons functionality can be added here.
    </script>

</body>
</html>
